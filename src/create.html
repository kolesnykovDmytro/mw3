<!DOCTYPE html>
<html lang="ru">
	<head>
    <meta charset="UTF-8">	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание команды</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>

  <div class="create">
  	<div class="container">
    <!-- begin header -->
    <div class="header">
      <header class="main-header">
        <div class="wrap">
          <div class="logo">
            <a href="#"><img src="img/logo.png" class="img-responsive" alt="logo image"></a>
          </div>
          <div class="user__data">
            <div class="data__logo"></div>
            <div class="data__name">
              <p>Константин Константинович</p>
              <!-- begin hiden-menu -->
              <div class="hide-menu">
                <ul class="hide__list">
                  <li class="menu__item"><a href="#">Команда</a></li>
                  <li class="menu__item"><a href="#">Редактировать профиль</a></li>
                  <li class="menu__item"><a href="#">Сменить пароль</a></li>
                  <li class="menu__item menu-exit"><a href="#">Выйти</a></li>
                </ul>
              </div>
              <!-- end hiden-menu -->
            </div>

          </div>
        </div>
      </header>
    </div>
    <!-- end header -->

  		<div class="row">
  			<div class="col-xs-16">
  				<h1 class="title">создание команды</h1>
  			</div>
  		</div><!-- /row -->
  		
      <!-- /.row -->
      <div class="row">
        <div class="col-md-10 col-md-offset-3 col-sm-16 col-xs-16">
          <div class="create-block">
            <div class="row">
              <div class="col-md-7 col-sm-7 col-sm-offset-0 col-xs-14 col-xs-offset-1">
                <div class="create-block-avatar">
                  <div class="create-block-avatar-img"></div>
                  <div class="button">
                    <input type="file" id="image-files" class=" btn-files" name="загрузить фото" value="загрузить фото">
                    <label class="foto__dvnl" for="image-files">загрузить фото</label>
                  </div>
                </div>                        
              </div>
              <div class="col-md-8 col-sm-9 col-sm-offset-0 col-xs-14 col-xs-offset-1">
               <div class="create-block-form">
                <form action="#">
                      <input class="input__item" required placeholder="Название команды" type="text">
                      <input class="input__item" required placeholder="Ссылка на чат в телеграме" type="text">
                      <textarea class="input__item" required placeholder="Добавьте описание команды" rows="5"></textarea>
                  <button class="btn">создать команду</button>
                </form>
               </div>    
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->


  	</div>

    <!-- begin footer -->
    <div class="footer">
      <footer class="main-footer">
        <div class="wrap">
          <div class="social-btn">
            <a href="https://www.facebook.com/messages/t/app.pride" class="btn__link fb" target="blanc"></a>
            <a href="http://t.me/pridesupport_bot" class="btn__link tl" target="blanc"></a>
            <a href="mailto:support@pride.network" class="btn__link mail" target="blanc"></a>
          </div>
          <div class="link">
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Согласие с рассылкой</a>
            <a href="#">Дисклеймер</a>
          </div>
          <div class="logo">
            <a href="http://pride.network/">
              <img src="img/logo2.png" alt="logo company" class="img-responsive">
            </a>
          </div>
        </div>
      </footer>
    </div>
    <!-- end footer -->

  </div>

		
	 
	 <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
