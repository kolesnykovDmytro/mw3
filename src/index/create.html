<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">	
	 <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Личный кабинет</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	 <link rel="stylesheet" href="css/style.css">
		<style>
		</style>
	</head>
	<body>

  <div class="create">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4">
  				<div class="logo">
  					<img src="img/search/logo.png" alt="logo">
  				</div>
  			</div>
  			<div class="col-md-6 col-md-offset-7 col-sm-8 col-sm-offset-4 col-xs-10 col-xs-offset-2">
  				<div class="media">
  					<div class="media-left">
  						<img src="img/search/avatar.png" alt="avatar">
  					</div>
  					<div class="media-body">
  						<div class="dropdown">
  						  <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
  						    Константин Константинович
  						    <span class="caret"></span>
  						  </button>
  						  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
  						    <li>Константин Константинович</li>
  						  </ul>
  						</div>  						
  					</div>
  				</div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-xs-16">
  				<h1>создание команды</h1>
  			</div>
  		</div><!-- /row -->
  		
  		<!-- /.row -->
  		<div class="row">
  			<div class="col-md-10 col-md-offset-3 col-sm-16 col-xs-16">
  				<div class="create-form">
  					<div class="media">
  						<div class="row">
  							<div class="col-md-7 col-sm-7 col-sm-offset-0 col-xs-14 col-xs-offset-1">
  						  <div class="media-left">
  						  	<img src="img/create/ava.png" alt="avatar">
  						  	<button class="button">загрузить фото</button>
  						  </div>		
  							</div>
  							<div class="col-md-9 col-sm-9 col-xs-14 col-xs-offset-1">
  								<div class="media-body">
  									<form action="#">
  										<input class="registration-block-form-input" required placeholder="Название команды" type="text">
  										<input class="registration-block-form-input" required placeholder="Ссылка на чат в телеграме" type="text">
  										<textarea class="registration-block-form-input" required placeholder="Добавьте описание команды" rows="5"></textarea>
  										<button class="button">создать команду</button>
  									</form>
  								</div>		  							
  							</div>
  						</div>		  					
  					</div>
  				</div>
  			</div>
  		</div>
  		<!-- /.row -->
  	</div>
  </div>
