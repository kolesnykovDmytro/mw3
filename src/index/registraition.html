<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">	
	 <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Личный кабинет</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	 <link rel="stylesheet" href="css/style.css">
		<style>
		</style>
	</head>
	<body>

		<div class="registration">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-3 col-sm-14 col-sm-offset-1 col-xs-16">
						<div class="registration-block">
							<div class="row">
								<div class="col-xs-16">
									<h1>регистрация</h1>
								</div>								
							</div><!-- /row -->
							<div class="row">
								<div class="col-md-7 col-md-offset-1 col-sm-7 col-sm-offset-1 col-xs-14 col-xs-offset-1">
									<div class="registration-block-form">
										<form action="#">
											<input class="registration-block-form-input" type="email" required placeholder="E-mail">
											<input class="registration-block-form-input" type="text" required placeholder="Имя">
											<input class="registration-block-form-input" type="text" required placeholder="Фамилия">
										</form>
									</div>
								</div>
								<div class="col-md-7 col-sm-7 col-sm-offset-0 col-xs-14 col-xs-offset-1">
									<div class="registration-block-form">
										<form action="#">
											<input class="registration-block-form-input" type="text" placeholder="Пароль">
											<input class="registration-block-form-input" type="text" placeholder="Повторите пароль">
											<input class="registration-block-form-input" type="text" placeholder="Ник в телеграме">
										</form>										
									</div>
								</div>
							</div><!-- /row -->
							<div class="row">
								<div class="col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-3 col-xs-offset-1">
         <label class="radio">
           <input type="radio"/>
           <div class="radio__text radio__text-men"></div>
         </label>									
								</div>
								<div class="col-lg-2 col-lg-offset-0 col-md-2 col-md-offset-1 col-sm-3 col-xs-3 col-xs-offset-1">
									<label class="radio">
									  <input type="radio"/>
									  <div class="radio__text radio__text-women"></div>
									</label>
								</div>
							</div>
							<!-- /.row -->
							<div class="row">
								<div class="col-md-6 col-md-offset-2 col-sm-7 col-sm-offset-1 col-xs-12 col-xs-offset-2">
									<button class="button">Выбрать команду</button>
								</div>
								<div class="col-md-6 col-sm-7 col-sm-offset-0 col-xs-12 col-xs-offset-2">
									<button class="button">создать команду</button>
								</div>
							</div>
							<!-- /.row -->
						</div>
					</div>
				</div>
			</div>			
		</div>

		
	 
	 <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
