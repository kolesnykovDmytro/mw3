<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">	
	 <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Личный кабинет</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">

		</style>

	<body>

  <div class="search">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4">
  				<div class="logo">
  					<img src="img/search/logo.png" alt="logo">
  				</div>
  			</div>
  			<div class="col-md-6 col-md-offset-7 col-sm-8 col-sm-offset-4 col-xs-10 col-xs-offset-2">
  				<div class="media">
  					<div class="media-left">
  						<img src="img/search/avatar.png" alt="avatar">
  					</div>
  					<div class="media-body">
  						<div class="dropdown">
  						  <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
  						    Константин Константинович
  						    <span class="caret"></span>
  						  </button>
  						  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
  						    <li>Константин Константинович</li>
  						  </ul>
  						</div>

  						
  					</div>
  				</div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-xs-16">
  				<h1>Поиск или создание команды</h1>
  			</div>
  		</div><!-- /row -->
  		<div class="row">
  			<div class="col-md-6 col-md-offset-5 col-sm-10 col-sm-offset-3">
  				<form action="#">
							<input type="text" placeholder="Поиск">
					  <button class="button" type="submit">Найти</button>
  				</form>
  			</div>
  		</div>
  		<!-- /.row -->
  		<div class="row">
  			<div class="col-md-12 col-md-offset-2 col-sm-16">

  							<th>№</th>
  							<th>Команда</th>
  							<th>ФИО участника</th>
  						</tr>
  						<tr>
  							<td class="search-tab-bg">1</td>
  							<td class="search-tab-bg search-tab-left">
  								<div class="media">
  									<div class="media-left">
  										<img src="img/search/avatar.png" alt="avatar">
  									</div>
  									<div class="media-body">
  										<h2>300 спартанцев</h2>
  									</div>
  								</div>
  							</td>
  							<td class="search-tab-bg"><button class="button">присоединиться</button></td>
  						</tr>

  						<tr>
  							<td class="search-tab">2</td>
  							<td class="search-tab search-tab-left">
  								<div class="media">
  									<div class="media-left">
  										<img src="img/search/avatar-2.png" alt="avatar">
  									</div>
  									<div class="media-body">
  										<h2>Блондинки  в законе</h2>
  									</div>
  								</div>  								
  							</td>
  							<td class="search-tab"><button class="button">присоединиться</button></td>
  						</tr>

  						<tr>
  							<td class="search-tab-bg">3</td>
  							<td class="search-tab-bg search-tab-left">
  								<div class="media">
  									<div class="media-left">
  										<img src="img/search/avatar-3.png" alt="avatar">
  									</div>
  									<div class="media-body">
  										<h2>Супермужики</h2>
  									</div>
  								</div>  								
  							</td>
  							<td class="search-tab-bg"><button class="button">присоединиться</button></td>
  						</tr>

  						<tr>
  							<td class="search-tab">4</td>
  							<td class="search-tab search-tab-left">
  								<div class="media">
  									<div class="media-left">

  									</div>
  									<div class="media-body">

  									</div>
  								</div>  								
  							</td>
  							<td class="search-tab"><button class="button">присоединиться</button></td>
  						</tr>

  						<tr>
  							<td class="search-tab-bg">5</td>
  							<td class="search-tab-bg search-tab-left">
  								<div class="media">
  									<div class="media-left">

  						</tr>
