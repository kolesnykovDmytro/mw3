<!DOCTYPE html>
<html lang="ru">
	<head>
    <meta charset="UTF-8">	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
	</head>
<body>
	
	<!-- begin modal-container -->
	<div class="modal-container">
		<div class="modal__inner">
			<div class="modal__title">Войти</div>
			<!-- begin form -->
			<form action="#" class="modal__form">
				<div class="form__group modal-group">
					<input type="email" class="input__item" placeholder="E-mail">
				</div>
				<div class="form__group modal-group">
					<input type="password" class="input__item" placeholder="Пароль">
				</div>
				<div class="form__group modal-group">
					<div class="radio__item">
						<input type="radio" id="member" name="radio-category"/>
						<label class="radio-img modal-label" for="member">Запомнить меня</label>
					</div>					
				</div>
				<div class="form__group modal-btn">
					<button class="btn">Войти</button>
				</div>
				<div class="form__group modal-group">
					<a href="#">Забыл пароль</a>
				</div>
			</form>
			<!-- end form -->

			<!-- begin social-enter -->
			<div class="social-enter">
				<div class="social__title">Или войти через соцсети:</div>
				<div class="social-btn">
					<a href="#" class="btn__link fb" target="blanc"></a>
					<a href="#" class="btn__link tl" target="blanc"></a>
					<a href="#" class="btn__link mail" target="blanc"></a>
				</div>				
			</div>
			<!-- end social-enter -->

		</div>
	</div>
	<!-- end modal-container -->

</body>
</html>
