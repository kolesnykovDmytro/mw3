<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Регистрация</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>



		<div class="registration">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-3 col-sm-14 col-sm-offset-1 col-xs-16">
						<div class="registration-block">
							<div class="row">
								<div class="col-xs-16">
									<h1 class="title">регистрация</h1>
								</div>								
							</div>

							<!-- begin form-container -->
							<div class="form-container">
								<fieldset class="field-form">
									<form action="#" class="form__inner">

										<!-- begin group__left -->
										<div class="group__left">
											<div class="form__group">
												<input type="email" placeholder="E-mail" class="input__item">
											</div>
											<div class="form__group">
												<input type="text" placeholder="Имя" class="input__item">
											</div>
											<div class="form__group">
												<input type="text" placeholder="Фамилия" class="input__item">
											</div>
											<div class="form__group group-radio">
												<div class="radio__item">
													<input type="radio" id="is-men" name="radio-category" checked/>
													<label class="radio-img img-men" for="is-men"></label>
												</div>
												<div class="radio__item">	
													<input type="radio" id="is-women" name="radio-category" />
													<label class="radio-img img-women" for="is-women"></label>
												</div>
											</div>
										</div>
										<!-- end group__left -->

										<!-- begin group__right -->
										<div class="group__right">

											<div class="form__group">
												<input type="password" placeholder="Пароль" class="input__item">
											</div>
											<div class="form__group">
												<input type="password" placeholder="Повторите пароль" class="input__item">
											</div>
											<div class="form__group">
												<input type="text" placeholder="Ник в телеграме" class="input__item">
											</div>

	
										</div>
										<!-- end group__right -->

										<!-- begin group__btn -->
										<div class="group__btn">
											<div class="form__group form-btn">
												<button class="btn">Зарегистрироваться</button>
											</div>
										</div>
										<!-- end group__btn -->

									</form>
								</fieldset>
							</div>
							<!-- end form-container -->
						</div>
					</div>
				</div>
			</div>
				<!-- begin footer -->
				<div class="footer">
					<footer class="main-footer">
						<div class="wrap">
							<div class="social-btn">
								<a href="https://www.facebook.com/messages/t/app.pride" class="btn__link fb" target="blanc"></a>
								<a href="http://t.me/pridesupport_bot" class="btn__link tl" target="blanc"></a>
								<a href="mailto:support@pride.network" class="btn__link mail" target="blanc"></a>
							</div>
							<div class="link">
								<a href="#">Политика конфиденциальности</a>
								<a href="#">Согласие с рассылкой</a>
								<a href="#">Дисклеймер</a>
							</div>
							<div class="logo">
								<a href="http://pride.network/">
									<img src="img/logo2.png" alt="logo company" class="img-responsive">
								</a>
							</div>
						</div>
					</footer>
				</div>
				<!-- end footer -->
			
		</div>
	 	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
